service: lambda-test-dev-hello
frameworkVersion: "3"
provider:
  name: aws
  region: ap-southeast-1
  runtime: nodejs16.x
  profile: default
  timeout: 300
functions:
  hello:
    handler: src/handler.hello
    events:
      - httpApi:
          path: /dev/test
          method: post
plugins:
  - serverless-offline
  - serverless-plugin-typescript
